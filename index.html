<!-- Create a simple interactive webpage without using any frameworks that includes the following:

üéØ Requirements:
HTML Structure:

A heading: Welcome to My To-Do List

An input field to enter a task

An "Add Task" button

An empty <ul> where tasks will be listed

JavaScript Functionality:

When the user clicks the Add Task button:

If the input field is not empty, the task should be added as a new <li> item to the list.

If the input field is empty, show an alert() saying ‚ÄúPlease enter a task.‚Äù

Each added <li> should have:

The task text

A "Remove" button next to it

Clicking the "Remove" button should delete that particular task from the list.

Bonus (Optional):

Clear the input field after adding a task.

Pressing Enter key should also add the task (keyboard event).

Use localStorage to save and retrieve tasks. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1>Welcome to My To-Do List</h1>
    <label for="enterTask">Enter a task: </label><br><br>
    <input type="text" id="enterTask" placeholder="Add a Task To Do List">
    <button id="addTask">Add Task</button><br>
    <h3>List of Tasks:</h3>
    <ul id="taskList">
    </ul>

</body>
<script>
    let enterTask = document.getElementById("enterTask");
    const addTask = document.getElementById("addTask");
    const taskList = document.getElementById("taskList");

    function taskAdder(event) {
        if (enterTask.value !== "") {
            event.preventDefault();

            let newListItem = document.createElement("li");
            newListItem.innerText = enterTask.value;
            taskList.appendChild(newListItem);

            let removeButton = document.createElement("button");
            removeButton.innerText = "Remove";
            removeButton.style.marginLeft = "10px";
            newListItem.appendChild(removeButton);

            removeButton.addEventListener("click", function (event) {
                newListItem.remove();
            })
            enterTask.value = "";
        }
        else {
            alert("Please enter a task.");
        }
    }

    addTask.addEventListener("click", taskAdder); 

    enterTask.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
           taskAdder(event);
        }

    });
</script>

</html>
