<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="mainContainer border-none">
        <h1 class="heading">To-Do List</h1>
        <p id="text">Tame your daily chaosâ€”add, check, and conquer your tasks like a boss!</p>
        <div class="inputButton">
            <label for="enterTask" class="visually-hidden">Enter a task: </label>
            <input type="text" id="enterTask" placeholder="Add a Task">
            <button id="addTask">Add</button>
        </div>
        <div class="tasks">
            <!-- Inside <div class="tasks"> -->
            <div class="dropdown text-end px-3 mb-4" id="dropdownMenu">
                 <h3>Your Tasks:</h3>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-filter me-2"></i>Filter Tasks
                </button>
                <ul class="dropdown-menu" id="ulDropdown" aria-labelledby="filterDropdown">
                    <li id="listItem"><a class="dropdown-item" href="#" data-filter="all">All</a></li>
                    <li id="listItem"><a class="dropdown-item" href="#" data-filter="active">Active</a></li>
                    <li id="listItem"><a class="dropdown-item" href="#" data-filter="completed">Completed</a></li>
                </ul>
            </div>

            <ul id="taskList"></ul>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
